<!DOCTYPE html>
<html>
<head><title>Admin Panel</title></head>
<body style="text-align:center;">
  <h1>Faizu Admin Panel</h1>

  {% if users %}
    <h3>Pending Keys:</h3>
    <ul>
      {% for k, v in users.items() %}
        <li>
          {{ k }} - {{ "✅" if v['approved'] else "⏳ Pending" }}
          {% if not v['approved'] %}
            <a href="/approve/{{ k }}">Approve</a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <form method="post">
      <input name="password" type="password" placeholder="Admin Password">
      <button type="submit">Login</button>
    </form>
  {% endif %}
</body>
</html>
